<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="contactForm" name="contactForm" onsubmit="validForm(event)">
    <fieldset>
      <legend class="legend">Formulaire de Contact</legend>
      <div>
        <label for="name" class="legend">Nom: </label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="firstname" class="legend">Prénom: </label>
        <input type="text" id="firstname" name="firstname">
      </div>
      <div>
        <label for="age" class="legend">Age: </label>
        <input type="number" id="age" name="age">
      </div>
      <div>
        <label for="email" class="legend">Email: </label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="telephone" class="legend">Numéro de Téléphone: </label>
        <input type="tel" id="telephone" name="telephone">
      </div>
      <div>
        <label for="listcanal" class="legend">Canal de Contact: </label>
        <select name="listcanal" id="listcanal" size="1">
          <option value="1">Email</option>
          <option value="2">Téléphone</option>
        </select>
      </div>
      <div>
        <label for="message" class="legend">Message: </label>
        <textarea name="message" id="message" cols="40" rows="5"></textarea>
      </div>
      <div>
        <button type="submit">Envoyer</button>
      </div>
      <div id="errors"></div>

    </fieldset>
  </form>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
